<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      main {
        height: 100%;
        flex: 1;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 8px;
        padding: 30px;
        overflow-x: auto;
        min-width: 60px;
        background-color: #111;
      }

      main::-webkit-scrollbar {
        display: none;
      }

      .one {
        background: #ffffff;
        border-left: 1px solid black;
        border-right: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        cursor: pointer;
        user-select: none;
        transition: all 0.12s ease;
        box-shadow: 0 6px 10px rgba(130, 130, 130, 0.2);
        position: relative;
      }
      .one:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
      }
      .one.active {
        background: linear-gradient(180deg, #303030, #1d271c) !important;
        color: #ffffff !important;
        transform: translateY(0);
        box-shadow: 0 8px 10px rgba(40, 40, 40, 0.6);
      }
      .one.active::after {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 12px;
        filter: blur(12px);
        z-index: -1;
      }
      #parent div:nth-child(even) {
        background: linear-gradient(180deg, #797979, #303030);
        color: #fff;
        transform: translateY(-60px);
        z-index: 2;
        width: 55px;
        height: 220px;
      }
      #parent div:nth-child(odd) {
        width: 75px;
        height: 330px;
        background: linear-gradient(180deg, #ffffff, #eaeaea);
        color: #111;
      }

      h1 {
        color: white;
        font-family: monospace;
        text-align: center;
        padding: 1.5rem;
        background-color: #000;
      }

      h1 a {
        font-style: italic;
        font-size: 1rem;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>
      Virtual Piano by
      <a href="https://www.linkedin.com/in/shwe-win-aung/">SHWE WIN AUNG</a>
    </h1>

    <main id="parent">
      <div class="one key a">C</div>
      <div class="one key b">D#</div>
      <div class="one key c">E</div>
      <div class="one key d">F#</div>
      <div class="one key e">G</div>
      <div class="one key f">A#</div>
      <div class="one key g">B</div>
      <div class="one key h">C#</div>
      <div class="one key i">D</div>
      <div class="one key j">E#</div>
      <div class="one key k">F</div>
      <div class="one key l">G#</div>
      <div class="one key m">A</div>
      <div class="one key n">B#</div>
      <div class="one key o">C</div>
      <div class="one key p">D#</div>
      <div class="one key q">E</div>
      <div class="one key r">F#</div>
      <div class="one key s">G</div>
      <div class="one key t">A#</div>
      <div class="one key u">B</div>
    </main>

    <script src="./day48.js"></script>
  </body>
</html>
