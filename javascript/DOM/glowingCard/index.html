<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Card</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        "Open Sans",
        "Helvetica Neue",
        sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    h1 {
      color: whitesmoke;
    }

    p {
      color: whitesmoke;
    }

    h1,
    p {
      transition: color 0.3s ease;
    }

    .box {
      padding: 1rem;
      max-width: 300px;
      padding-inline: 10px;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      /* box-shadow: 0 0 50px rgb(234, 255, 0); */
      border-radius: 15px;
      transition: transform 0.3s ease;
      border: 5px solid rgba(255, 255, 255, 0);
      margin: 10px;
    }

    .box:hover h1,
    .box:hover p {
      color: rgb(234, 255, 0);
    }

    .box:hover {
      animation: spin 10s infinite;
      transform: scale(1.1);
      background:
        linear-gradient(black) padding-box,
        conic-gradient(
            from var(--angle),
            black,
            rgb(234, 255, 0),
            rgb(255, 255, 255)
          )
          border-box;
      color: rgb(234, 255, 0);
    }

    .box img {
      width: 100%;
    }

    .box:hover img {
      background: conic-gradient(
        rgb(0, 0, 0),
        rgba(234, 255, 0, 0.157),
        rgb(0, 0, 0),
        rgba(234, 255, 0, 0.157),
        rgb(0, 0, 0)
      );
    }

    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes spin {
      from {
        --angle: 0deg;
      }
      to {
        --angle: 360deg;
      }
    }
  </style>
  <body>
    <div class="box">
      <img src="./angry.png" alt="" srcset="" />
      <h1>The Lemon Hero</h1>
      <p>
        A fearless citrus warrior born from the garden of legends. The Lemon
        Hero brings fresh energy, bright ideas, and a sour-sweet attitude to
        every battle he faces.
      </p>
    </div>
  </body>
</html>
