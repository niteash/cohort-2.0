<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>day50</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      height: 200px;
      background-color: #0f142c;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
    }

    #btn {
      border: none;
      background-color: rgb(76, 76, 245);
      color: white;
      padding: 20px;
      border-radius: 10px;
      transition: all 0.25s ease;
    }

    #btn:active {
      scale: 1.25;
    }
  </style>
  <body>
    <div class="card">
      <h2>Shwe Win Aung</h2>
      <button id="btn">Add Friend</button>
    </div>
    <div class="card">
      <h2>Nicky</h2>
      <button id="btn">Add Friend</button>
    </div>
    <div class="card">

    </div>
