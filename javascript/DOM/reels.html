<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: black;
    }

    main {
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right bottom,
        rgb(26, 26, 26),
        rgb(35, 35, 35),
        black
      );
      padding: 20px;
    }

    section {
      height: 100%;
      width: 450px;
      background-color: black;
      border-radius: 10px;
      margin: auto;
      overflow: hidden;
    }

    .all-reels {
      height: 100%;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .all-reels::-webkit-scrollbar {
      display: none;
    }
    .reel {
      height: 100%;
      width: 100%;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      scroll-snap-align: start;
    }

    .reel video {
      height: 100%;
      width: 100%;
      overflow: hidden;
      object-fit: cover;
    }

    .reel .bottom {
      padding: 30px 20px;
      background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.57));
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .bottom .user {
      display: flex;
      align-items: center;
      gap: 20px;
      color: white;
      margin-bottom: 20px;
    }

    .bottom .user img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      object-fit: cover;
    }

    .bottom > h3 {
      color: white;
      font-weight: 500;
      font-size: 20px;
    }

    .bottom .user h4 {
      font-size: 15px;
      font-weight: 500;
    }

    .bottom .user button {
      background: transparent;
      color: whitesmoke;
      border-radius: 2px;
      padding: 2px 4px;
      font-size: 12px;
      font-weight: 500;
      border: 1px solid white;
    }

    .bottom .user button:active {
      background: white;
      color: black;
      scale: 1.2;
    }

    .right {
      width: 40px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      position: absolute;
      right: 0;
      color: white;
      bottom: 13%;
      transform: translateX(20%);
      font-family: monospace;
    }

    .right i {
      font-size: 25px;
      font-weight: 500;
      margin: 0;
    }

    .like {
      margin-bottom: 20px;
    }
    .comment {
      margin-bottom: 20px;
    }
    .share {
      margin-bottom: 20px;
    }
    .right h4 {
      margin: 0;
      cursor: pointer;
    }
    .right h6 {
      font-size: 15px;
      font-weight: 500;
      margin: 0;
    }

    .right > div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50px;
      cursor: pointer;
    }

    .love {
      color: red;
    }

    .right > div h4 {
      pointer-events: none;
    }
    .right > div h6 {
      pointer-events: none;
    }

    .mute {
      background-color: #333;
      height: 50px;
      width: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .mute:active {
      scale: 0.95;
    }

    .mute i {
      font-size: 20px;
      pointer-events: none;
    }
  </style>
  <body>
    <main>
      <section>
        <div class="all-reels"></div>
      </section>
    </main>
  </body>
  <script src="./day50_2.js"></script>
</html>
