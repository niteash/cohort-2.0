    html,
    body {
      background-color: black;
      margin: 0;
      height: 100%;

    .main {
      width: 100%;

    .outer {

      margin: auto;

    }

    .inner {
      width: 0%;

      height: 30px;

    .per {

    }
    .detail {
      display: flex;
      flex-direction: row;
      justify-content: space-between;

    }

    #dl {
      width: 200px;
      height: 70px;
      background-color: green;
      color: rgb(239, 239, 239);
      border: none;
      border-radius: 20px;
    }
    p {

      text-align: center;
    }

    .card p span {
